
<div class="container-fluid">
  <div class="heading row ">
    <div class="col-md-12">
      <div  class=" col-md-3">
        <h1 style="color: white">Blogs</h1>
      </div>
    </div>
  </div>


  <div class="row" style="margin-top:130px;">
    <div class="col-md-4 col-md-offset-4">
      <div>
        <h3 class="form-signin-heading">Please sign in</h3>
        <h4 style="color: red" *ngIf="userMatch==false">Incorrect username .. Please try again!!</h4>
        <h4 style="color: red" *ngIf="userMatch==true && passwordMatch==false">Incorrect password .. Please try again!!</h4>
        <input type="text" #inputUsername class="form-control" placeholder="Username" required="" autofocus="">
        <br>
        <input type="password" #inputPassword class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary col-md-5" style="margin-top:10px;" (click)="login(inputUsername.value, inputPassword.value)">Sign in</button>
        <button class="btn btn-lg btn-primary col-md-5 col-md-offset-1" style="margin-top:10px;" (click)="id01.style.display='block'" >Sign Up</button>
      </div>
    </div>
  </div>
</div>

<div #id01 class="modal">
  <span (click)="id01.style.display='none'" class="close" title="Close Modal">Ã—</span>
  <div class="col-md-6 col-md-offset-3">
    <form style="padding-top: 20px; padding-bottom: 40px" class="modal-content animate">
      <div class="container-fluid">
        <h4 style="color: red" *ngIf="usernameMatch==true">This username already exists.. Please try again!!</h4>
        <h4 style="color: red" *ngIf="confirmPasswordMatch==false">Password didn't match.. Please try again!!</h4>
        <label><b>Name</b></label>
        <input type="text" placeholder="Enter your full name" #name required>

        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" #username required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" #psw required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" #pswrepeat required>
        <br><br>
        <div class="clearfix">
          <button type="button" (click)="id01.style.display='none'" class="cancelbtn">Cancel</button>
          <button type="button" class="signupbtn" (click)="(signup(name.value, username.value,psw.value, pswrepeat.value) ? id01.style.display='none': id01.style.display='block')">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

</div>
