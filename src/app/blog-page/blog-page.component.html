<div class="description">
  <div class="main" style="background-color: #888888; padding-bottom: 50px">
    <br><br>
    <div *ngFor="let item of blogs; let i=index" >
      <app-blog-post [blogpost]="item" *ngIf="matchCategory(item)"></app-blog-post>
    </div>
  </div>
</div>


<div #id02 class="modal">
  <div class="col-md-8 col-md-offset-2">
    <form style="padding-top: 10px; padding-bottom: 20px" class="modal-content animate">
      <div class="container-fluid">
        <label style="color: cadetblue"><b>Post Your Blog</b></label>
        <span (click)="id02.style.display='none'" class="close" title="Close">Ã—</span>
        <br><br>
        <label><b>Category</b></label>
        <select #postCategoty class="form-control selcls" style="height: 40px; width: 120px">
          <option value="Sports">Sports</option>
          <option value="Marketing">Marketing</option>
          <option value="Education">Education</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label><b>Title</b></label>
        <input type="text" placeholder="Enter blog title" #title required><br>

        <label><b>Blog</b></label><br>
        <textarea class="form-control" rows="8" placeholder="Enter blog here" #content required></textarea>
        <br>

        <button class="btn btn-lg btn-primary col-md-3" style="margin-top:10px;" (click)="postBlog(title.value, content.value, postCategoty.options[postCategoty.selectedIndex].text )">Post</button>
      </div>
    </form>
  </div>
</div>
